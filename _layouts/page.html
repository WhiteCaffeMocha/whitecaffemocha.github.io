---
layout: default
---
<article class="article">
  
  <div class="container">
    
    {% if page.title != null and page.page_type contains "post" %}
    <a id="previous_btn" role="button">- Previous</a>
    <p class="page-header">{{ page.title }}</p>
    {% endif %}
    
    <div class="page-content">
      
      {{ content }}
    
    </div>
  
  </div>

</article>
